<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form >
                <div class="display">
                    <input type="text" name="display" class="screen">
                </div>
                <div>
                    <input type="button"  id="value" value="AC" >
                    <input type="button" class="but" id="value" value="^" >
                    <input type="button" class="but" id="value" value="." >
                    <input type="button" class="but" id="value" value="/" >
                </div>
                <div>
                    <input type="button" class="but" id="value" value="7" >
                    <input type="button" class="but" id="value" value="8" >
                    <input type="button" class="but" id="value" value="9" >
                    <input type="button" class="but" id="value" value="*">
                </div>
                <div>
                    <input type="button" class="but" id="value" value="4" >
                    <input type="button" class="but" id="value" value="5" >
                    <input type="button" class="but" id="value" value="6" >
                    <input type="button" class="but" id="value" value="-" >
                </div>
                <div>
                    <input type="button" class="but" id="value" value="1" >
                    <input type="button" class="but" id="value" value="2" >
                    <input type="button" class="but" id="value" value="3" >
                    <input type="button" class="but" id="value" value="+" >
                </div>
                <div>
                    <input type="button" class="but" id="value" value="00" >
                    <input type="button" class="but" id="value" value="0" >
                    <input type="button" class="calculate" id="value" value="=" >
                </div>
            </form>
        </div>  
    </div>
    <script src="./script/calculator.js"></script>
</body>
</html>
